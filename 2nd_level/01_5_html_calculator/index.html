<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple HTML Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Simple HTML Calculator</h1>
    <form name="the_main_form">
        <div>
            <span class="oper_name">Add</span>
            <input type="number" name="add_num1" placeholder="Enter 1st #">
            <span class="oper_symbol">+</span>
            <input type="number" name="add_num2" placeholder="Enter 2nd #">&nbsp;&nbsp;
            <button name="add_button">Calculate</button>&nbsp;&nbsp;=&nbsp;&nbsp;
            <output name="add_output">?</output>
        </div>
        <div>
            <span class="oper_name">Subtract</span>
            <input type="number" name="sub_num1" placeholder="Enter 1st #">
            <span class="oper_symbol">-</span>
            <input type="number" name="sub_num2" placeholder="Enter 2nd #">&nbsp;&nbsp;
            <button name="sub_button">Calculate</button>&nbsp;&nbsp;=&nbsp;&nbsp;
            <output name="sub_output">?</output>
        </div>
        <div>
            <span class="oper_name">Multiply</span>
            <input type="number" name="mult_num1" placeholder="Enter 1st #">
            <span class="oper_symbol">&#215;</span>
            <input type="number" name="mult_num2" placeholder="Enter 2nd #">&nbsp;&nbsp;
            <button name="mult_button">Calculate</button>&nbsp;&nbsp;=&nbsp;&nbsp;
            <output name="mult_output">?</output>
        </div>
        <div>
            <span class="oper_name">Divide</span>
            <input type="number" name="div_num1" placeholder="Enter 1st #">
            <span class="oper_symbol">&#247;</span>
            <input type="number" name="div_num2" placeholder="Enter 2nd #">&nbsp;&nbsp;
            <button name="div_button">Calculate</button>&nbsp;&nbsp;=&nbsp;&nbsp;
            <output name="div_output">?</output>
        </div>
    </form>
</body>
</html>
