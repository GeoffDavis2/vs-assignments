<!doctype html>

<html lang="en">
<head>
    <title>CSS Flags Exercise</title>
    <link rel="stylesheet" href="flags.css">
</head>

<body>

France<br>
<div id="franceAspect">
    <div id="franceBluePart"></div
    ><div id="franceWhitePart"></div
    ><div id="franceRedPart"></div>
</div>
<br>
<br>


Germany<br>
<div id="germanyAspect">
    <div id="germanyBluePart"></div>
    <div id="germanyWhitePart"></div>
    <div id="germanyRedPart"></div>
</div>
<br>
<br>


Madagascar<br>
<div id="madagascarAspect">
    <div id="madagascarWhitePart"></div
        ><div id="madagascarRedGreenPart">
            <div id="madagascarRedPart"></div>
            <div id="madagascarGreenPart"></div>
        </div>
</div>
<br>
<br>


Switzerland
<div id="switzerlandRedBox">
    <div id="switzerlandWhiteColumn"></div>
    <div id="switzerlandWhiteRow"></div>
</div>
<br>
<br>


Sweden<br>
<div id="swedenBlueBox">
    <div id="swedenYellowColumn"></div>
    <div id="swedenYellowRow"></div>
</div>
<br>
<br>


Gambia<br>
<div id="gambiaAspect">
    <div id="gambiaRedPart"></div>
    <div id="gambiaWhitePart"></div>
    <div id="gambiaBluePart"></div>
    <div id="gambiaWhitePart"></div>
    <div id="gambiaGreenPart"></div>
</div>
<br>
<br>


Japan<br>
<div id="japanAspect">
    <div id="japanCircle"></div>
</div>
<br>
<br>


Niger<br>
<div id="nigerAspect">
    <div id="nigerOrangeStripe"></div>
    <div id="nigerWhiteStripe">
        <div id="nigerOrangeCircle"></div>
    </div>
    <div id="nigerGreenStripe"></div>
</div>

</body>
</html>
